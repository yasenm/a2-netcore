<h1>Blogs!!!</h1>

<p>This component demonstrates fetching Blogs data from the server.</p>

<p *ngIf="!blogs"><em>Loading...</em></p>

<div class='container' *ngIf="blogs">
    <div class="jumbotron" *ngFor="let blog of blogs">
        <h1>{{ blog.title }}</h1>
        <h3>{{ blog.summary }}</h3>
        <p>{{ blog.description }}</p>
        <span class="hidden">{{ blog.id }}</span>
    </div>
</div>
