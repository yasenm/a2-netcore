<simple-loader *ngIf="!posts"></simple-loader>

<div class="list-group" *ngIf="posts">
    <a *ngFor="let post of posts; let i = index"
       [routerLink]="['/post', post.id]"
       class="list-group-item list-group-item-action"
       [ngClass]="{'active': i % 2 == 0}">
        <h4 class="list-group-item-heading full-width">{{ post.title }}</h4>
        <p class="list-group-item-text">
            {{post.summary}}
        </p>
    </a>
</div>
