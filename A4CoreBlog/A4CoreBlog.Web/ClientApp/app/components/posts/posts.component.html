<h2>Posts</h2>

<p *ngIf="!posts"><em>Loading...</em></p>

<div class='container row' *ngIf="posts">
    <div class="col-md-12">
        <div class="padding-5" *ngFor="let post of posts">
            <div class="post-item padding-5 row">
                <div class="col-12">
                    <a [routerLink]="['/post', post.id]">
                        <h1>{{ post.title }}</h1>
                    </a>
                    <h3>{{ post.summary }}</h3>
                </div>
                <div class="col-6">
                    Dated : {{ post.from | date:'MM/dd/yyyy HH:mm' }}
                </div>
                <div class="col-6 text-right">
                    by
                    <a [routerLink]="['/users', post.authorName]">
                        {{ post.authorName }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
