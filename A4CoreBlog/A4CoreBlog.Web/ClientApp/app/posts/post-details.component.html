<simple-loader *ngIf="!post"></simple-loader>

<div *ngIf="post">
    <div>
        <div class="jumbotron">
            <h1>{{ post.title }}</h1>
            <h3>{{ post.summary }}</h3>
            <p innerHtml="{{ post.description }}"></p>
        </div>
    </div>
    <comment-list [id]="post.id" type="post"></comment-list>
</div>
